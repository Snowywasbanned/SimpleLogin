name: Build Forge Mod

on:
  push:
    branches: [ '1.20.1' ]
  pull_request:
    branches: [ '1.20.1' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for Gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload mod JAR
      uses: actions/upload-artifact@v3
      with:
        name: simplelogin-mod
        path: build/libs/*.jar
